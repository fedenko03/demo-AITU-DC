{% extends 'base_user.html' %}

{% block content %}
    <section class="py-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <p class="fw-bold text-success mb-2">AITU Digital Controlling</p>
                    <h2 class="fw-bold">Авторизация</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div>
                        <form class="p-3 p-xl-4" method="post">
                            {%  csrf_token %}
                 {% if messages %}
                    {% for message in messages %}
                        <span class="badge bg-dark mb-2">{{ message }}</span>
                    {% endfor %}
                {% endif %}
                            <div class="mb-3">
                                <input class="form-control" type="email" id="name-1" name="email" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="password" id="email-1" name="password" placeholder="Password">
                            </div>
                            <div class="mb-3"></div>
                            <div>
                                <button class="btn btn-primary shadow d-block w-100" type="submit" id="nextstep">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="py-5">
        <div class="container">
            <div class="border rounded border-white d-flex flex-column justify-content-between align-items-center flex-lg-row bg-primary-gradient p-4 p-lg-5">
                <div class="text-center text-lg-start py-3 py-lg-1">
                    <h2 class="fw-bold mb-2">Нет аккаунта?</h2>
                    <p class="mb-0">Создайте используя корпоративную почту</p>
                </div>
                    <div class="my-2"><a class="btn btn-primary shadow ms-2"  href="{% url 'register' %}">Создать</a></div>
            </div>
        </div>
    </section>
{% endblock %}
