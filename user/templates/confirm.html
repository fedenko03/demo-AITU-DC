{% extends 'base.html' %}

{% block content %}
  <h2>Confirm your account</h2>
  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label for="code">Confirmation code:</label>
    <input type="text" id="code" name="code">
    <button type="submit">Submit</button>
  </form>
    <a href="{% url 'register' %}">register</a>
{% endblock %}
