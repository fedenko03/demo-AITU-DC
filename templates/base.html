{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/main-notifications.css' %}">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anek+Gurmukhi:400,500&amp;display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anek+Kannada&amp;display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Antic&amp;display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anybody&amp;display=swap">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

</head>

<body>

  <div id="wrapper">

    <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
      <div id="nav" class="container-fluid d-flex flex-column p-0"><a
          class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="">
          <div class="sidebar-brand-icon"><img src="{% static 'img/logo_aitu.png' %}" width="52" height="52"></div>
          <div class="sidebar-brand-text mx-3"><span>AITU DIGITAL<br>CONTROLLING<br></span></div>
        </a>
        <ul class="navbar-nav text-light" id="accordionSidebar-1">
          <li class="nav-item"><a class="nav-link" href=""><i class="fas fa-key"
                style="font-size: 14px;"></i><span>Главная</span></a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-history"
                style="font-size: 14px;"></i><span>История</span></a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i
                class="fas fa-users"></i><span>Персонал</span></a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-door-closed"
                style="font-size: 14px;"></i><span>Кабинеты</span></a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i
                class="fas fa-user-circle"></i><span>Admin</span></a></li>
        </ul>
        <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle"
            type="button"></button></div>
      </div>
    </nav>

      <div class="d-flex flex-column" id="content-wrapper">
      <div id="content">

          {% block content %} {% endblock %}

      </div>
      <footer class="bg-white sticky-footer">
        <div class="container my-auto">
          <div class="text-center my-auto copyright"><span>Copyright © AITU Digital controlling 2022</span></div>
        </div>
      </footer>
    </div>

    <a class="border rounded d-inline scroll-to-top" href="#content"><i class="fas fa-angle-up"></i></a>
  </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/js.js' %}"></script>
<script src="{% static 'js/js-notifications.js' %}"></script>
<script src="{% static 'js/hint.js' %}"></script>
<script src="{% static 'js/data.js' %}"></script>
<!-- <script src="{% static 'js/steps.js' %}"></script> -->
<script src="{% static 'js/bs-init.js' %}"></script>
<script src="{% static 'js/theme.js' %}"></script>

</html>
