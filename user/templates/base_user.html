{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">

    <link href="{% static 'css/loading.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap2.min.css' %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
</head>

<body>
<nav class="navbar navbar-light navbar-expand-md sticky-top navbar-shrink py-3" id="mainNav">
    <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span
            class="bs-icon-sm bs-icon-circle bs-icon-primary shadow d-flex justify-content-center align-items-center me-2 bs-icon"
            style="background: rgb(45,45,45);width: 45px;height: 45px;"><img
            src="{% static 'img/logo_aitu_white.png' %}"
            style="width: 35px;text-align: center;padding-left: 0px;margin-left: 1px;"></span><span>AITU DC</span></a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span
                class="visually-hidden">Navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'history_user' %}">История</a></li>
                {#                <li class="nav-item"><a class="nav-link" href="">Настройки</a></li>#}
                <li class="nav-item"></li>
            </ul>
            {% if not user.is_authenticated %}
                <a class="btn btn-primary shadow" role="button" href="{% url 'login_user' %}">Войти</a>
            {% else %}
                <a class="btn btn-danger shadow" role="button" href="{% url 'logout_user' %}">Выйти</a>
            {% endif %}
        </div>
    </div>
</nav>
<header class="bg-primary-gradient"></header>

{% block content %}{% endblock %}

<footer class="bg-primary-gradient sticky-footer">
    <div class="container py-4 py-lg-5">
        <hr>
        <div class="text-muted d-flex justify-content-between align-items-center pt-3">
            <p class="mb-0">Copyright © AITU Digital control 2023</p>

        </div>
    </div>
</footer>

<script src="{% static 'js/loading.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/bold-and-bright.js' %}"></script>
<script src="{% static 'js/user-selector.js' %}"></script>
</body>

</html>
