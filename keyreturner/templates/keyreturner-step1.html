{% extends 'base.html' %}
{% block title %}История{% endblock %}
{% block content %}
    {% load static %}
    <div class="container-fluid" style="padding-top: 20px;">
        <div class="card shadow">
            <div class="card-header py-3">
                <p class="text-primary m-0 fw-bold">Вернуть ключ</p>
            </div>
            <div class="card-body" style="padding-bottom: 5px;">
                <section class="text-center newsletter-subscribe">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-xl-6 text-center mx-auto">
                                <h3 class="text-primary" style="font-family: 'Anek Kannada', sans-serif;">&nbsp;Отсканируйте
                                    QR-код</h3>
                            </div>
                        </div>
                        <div class="row text-center mb-2">
                            <div class="col"><img src="assets/img/image%201.png" width="195" height="195"></div>
                        </div>
                    </div>
                    <button class="btn btn-primary ms-2" type="button">На главную</button>
                    <p class="text-muted py-1" style="margin-bottom: 10px;">Найти кабинет вручную</p>
                </section>
            </div>
        </div>
    </div>
    </div>

    <div class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="padding-top: 5px;padding-bottom: 5px;padding-left: 10px;">
                    <h5 class="modal-title text-primary" style="font-size: 15px;">Доступные заявки</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"
                     style="margin-bottom: 0px;padding-bottom: 5px;margin-top: 0px;padding-top: 0px;">
                    <div class="input-group" style="margin-top: 5px;"><input
                            class="bg-light form-control form-control-sm border-0 small" type="text"
                            placeholder="Поис кабинета" style="font-size: 13px;margin-left: 196px;">
                        <button class="btn btn-primary py-0" type="button"
                                style="margin-right: -2px;padding-right: 5px;padding-left: 5px;"><i
                                class="fas fa-search" style="font-size: 14px;"></i></button>
                    </div>
                    <div class="card" style="margin-left: -10px;margin-right: -10px;margin-top: 5px;">
                        <div class="card-header" style="padding-bottom: 4px;padding-top: 5px;padding-left: 10px;">
                            <h6 class="m-0" style="font-size: 14px;">Заявка #111</h6>
                            <h6 class="m-0" style="font-size: 12px;top: 0.4rem;right: 1rem;position: absolute;">
                                15:35</h6>
                        </div>
                        <div class="card-body d-xxl-flex"
                             style="padding-bottom: 0px;padding-top: 0px;margin-bottom: 6px;margin-top: 5px;">
                            <p style="font-size: 13px;padding-bottom: 0px;margin-bottom: 0px;">ФИО:<br>Комната:</p>
                            <button class="btn btn-outline-success d-xxl-flex mt-auto" type="button"
                                    data-bs-dismiss="modal"
                                    style="font-size: 10px;padding-top: 3px;padding-right: 10px;padding-left: 10px;padding-bottom: 3px;bottom: 0.5rem;right: 0.5rem;position: absolute;margin-top: 0px;">
                                Вернуть ключ
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer"
                     style="margin-bottom: -7px;padding-bottom: 10px;padding-top: 5px;padding-right: 10px;">
                    <button class="btn btn-primary" type="button" data-bs-dismiss="modal" style="font-size: 10px;">
                        Закрыть
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="padding-top: 5px;padding-bottom: 5px;padding-left: 10px;">
                    <h5 class="modal-title text-primary" style="font-size: 15px;">Подтвердить действие</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"
                     style="margin-bottom: 0px;padding-bottom: 5px;margin-top: 0px;padding-top: 0px;">
                    <div class="card" style="margin-left: -10px;margin-right: -10px;margin-top: 5px;">
                        <div class="card-header" style="padding-bottom: 4px;padding-top: 5px;padding-left: 10px;">
                            <h6 class="m-0" style="font-size: 14px;">Заявка #111</h6>
                            <h6 class="m-0" style="font-size: 12px;top: 0.4rem;right: 1rem;position: absolute;">
                                15:35</h6>
                        </div>
                        <div class="card-body d-xxl-flex"
                             style="padding-bottom: 0px;padding-top: 0px;margin-bottom: 6px;margin-top: 5px;">
                            <p style="font-size: 13px;padding-bottom: 0px;margin-bottom: 0px;">ФИО:<br>Комната:</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer"
                     style="margin-bottom: -7px;padding-bottom: 10px;padding-top: 5px;padding-right: 10px;">
                    <button class="btn btn-primary" type="button" data-bs-dismiss="modal" style="font-size: 10px;">
                        Вернуть ключ
                    </button>
                    <button class="btn btn-danger" type="button" data-bs-dismiss="modal" style="font-size: 10px;">
                        Отменить
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
